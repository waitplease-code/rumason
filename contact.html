<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-style.css">
    <title>Contact - RUMASON</title>

    <link rel="stylesheet" href="https://use.typekit.net/ehn5gec.css" media="print" onload="this.onload=null;this.removeAttribute('media');">
    
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="index.html"><img src="images/logo-antony.webp" alt="logo"></a>
            </div>
            <div>
                <a href="portfolio.html">PORTFOLIO</a>
                <a href="about.html">ABOUT</a>
                <a href="contact.html" class="select">CONTACT</a>
            </div> 
        </nav>
    </header>

    <main>
        <section class="form">
            <form action="">
                <h1>CONTACT US</h1>
                <p>We'll follow up to schedule a meeting with you.</p>
                <input type="text" name="name" placeholder="Your Name" class="inputs" required>
                <input type="email" name="email" placeholder="Email Address" class="inputs" required>
                <input type="tel" name="tel" placeholder="Phone Number" class="inputs" required>
                <textarea name="message" placeholder="Message" class="inputs" required></textarea>
                <button type="submit">SEND</button>
            </form>

        </section>
    </main>
    
</body>
</html>
